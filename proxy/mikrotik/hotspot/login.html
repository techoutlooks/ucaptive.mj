$(if http-header == "Access-Control-Allow-Origin")*$(endif)
$(if http-header == "Access-Control-Allow-Methods")*$(endif)
<html>
   <head>
      <title>...</title>
          <script type="text/javascript">
              serialize = function(obj) {
                  var str = [];
                  for(var p in obj)
                    if (obj.hasOwnProperty(p)) {
                      str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
                    }
                  return str.join("&");
              };

             function redirect(){
             /*
                Send form data to our AngularJS app via the "app.login" ui-router state.
                Caution to urlencode the data, to make them readily available in "state.params" !
              */
                 window.location.replace("http://ucaptivemj.cloud.com.gn:8000/#!/login/?", + serialize({
                    mac: "$(mac)",
                    ip: "$(ip)",
                    username: "$(username)",
                    linkLogin: "$(link-login)",
                    linkOrig: "$(link-orig)",
                    error: "$(error)"
                 }));
             }
      </script>
   </head>
   <body onload="redirect()"></body>
</html>
