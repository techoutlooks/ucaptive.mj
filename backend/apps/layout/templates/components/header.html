{% load i18n staticfiles %}

<!-- Header Area -->
<div id="header-area" class="clearfix text-center">

	<div class="menu-search">
		<!-- Top Menu -->
		<div class="top-menu float-left hidden-sm hidden-xs">

        	<!-- Header Logo -->
	        <div class="navbar-brand">
		        <a ui-sref="app.home"><img src="{% static 'img/logo.png' %}" alt="logo" height="72px" /></a>
                <a ui-sref="app.home" ng-bind="::$ctrl.appName | lowercase"></a>
	        </div>
            <nav class="navbar navbar-light">
              <div class="container">



                <!-- Show this for logged out users -->
                <ul show-authed="false"
                  class="nav navbar-nav pull-xs-right">

                  <li class="nav-item">
                    <a class="nav-link"
                      ui-sref-active="active"
                      ui-sref="app.home">
                      Home
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link"
                      ui-sref-active="active"
                      ui-sref="app.login">
                      Sign in
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link"
                      ui-sref-active="active"
                      ui-sref="app.register">
                      Sign up
                    </a>
                  </li>

                </ul>

                <!-- Show this for logged in users -->
                <ul show-authed="true"
                  class="nav navbar-nav pull-xs-right">

                  <li class="nav-item">
                    <a class="nav-link"
                      ui-sref-active="active"
                      ui-sref="app.home">
                      Home
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link"
                      ui-sref-active="active"
                      ui-sref="app.maps">
                      <i class="ion-compose"></i>&nbsp;WiFi
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link"
                      ui-sref-active="active"
                      ui-sref="app.news">
                      <i class="ion-compose"></i>&nbsp;News
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link"
                      ui-sref-active="active"
                      ui-sref="app.profile.main({ username: $ctrl.currentUser.username})">
                      <img ng-src="[[ $ctrl.currentUser.image ]]" class="user-pic" />
                      [[ $ctrl.currentUser.username ]]
                    </a>
                  </li>

                </ul>


              </div>
            </nav>
		</div>
	</div>
</div>
