{% load i18n staticfiles crispy_forms_tags %}

<h2>{% trans 'Login' %}</h2>
<ul id="messages">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</ul>
<button class="login-close"><img src="{% static 'img/icons/close.png' %}" alt="close" /></button>
{% crispy form %}
<div class="optional-login">
	<p>Login using social account</p>
	<button class="facebook">Facebook</button>
	<button class="twitter">Twitter</button>
</div>
